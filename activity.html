<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فعالیت‌ها - مارکت NFT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="public/css/globals.css" />
    <link rel="stylesheet" href="public/css/index.css" />
</head>

<body class="bg-slate-950 text-white min-h-screen">
    <!-- Sidebar -->
    <nav class="os-sidebar" aria-label="ناوبری اصلی">
        <a href="/" class="os-item" id="navHome">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor">
                <path d="M3 11.5L12 4l9 7.5" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M5 21h14a1 1 0 0 0 1-1v-9.5" stroke-width="1.4" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <span class="os-label font-medium">خانه</span>
        </a>

        <a href="/mint.html" class="os-item" id="navMint">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor">
                <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span class="os-label font-medium">ضرب</span>
        </a>

        <a href="/swap.html" class="os-item" id="navSwap">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor">
                <path d="M8 3L4 7l4 4M4 7h16M16 21l4-4-4-4M20 17H4" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <span class="os-label font-medium">تبدیل</span>
        </a>

        <a href="/explore.html" aria-disabled="true" class="os-item disabled" id="navExplore" tabindex="-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor">
                <path d="M21 10v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h8" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span class="os-label font-medium">کاوش</span>
        </a>

        <a href="/collections.html" aria-disabled="true" class="os-item disabled" id="navCollections" tabindex="-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor">
                <rect x="3" y="3" width="7" height="7" stroke-width="1.5" rx="1" />
                <rect x="14" y="3" width="7" height="7" stroke-width="1.5" rx="1" />
                <rect x="14" y="14" width="7" height="7" stroke-width="1.5" rx="1" />
            </svg>
            <span class="os-label font-medium">مجموعه‌ها</span>
        </a>

        <a href="/activity.html" class="os-item active" id="navActivity">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor">
                <path d="M3 12h3l3 8 4-16 3 8h4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span class="os-label font-medium">فعالیت‌ها</span>
        </a>

        <a href="/about-us.html" class="os-item" id="navAbout">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor">
                <circle cx="12" cy="8" r="2.2" stroke-width="1.2" />
                <path d="M12 11.5c-3 0-5.5 1.7-5.5 3.8V18h11v-2.7c0-2.1-2.5-3.8-5.5-3.8z" stroke-width="1.2" />
            </svg>
            <span class="os-label font-medium">درباره ما</span>
        </a>

        <a href="/contact-us.html" class="os-item" id="navContact">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor">
                <path d="M21 8V7a2 2 0 0 0-2-2h-3" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
                <rect x="3" y="5" width="14" height="14" rx="2" stroke-width="1.2" />
                <path d="M21 15v2" stroke-width="1.2" stroke-linecap="round" />
            </svg>
            <span class="os-label font-medium">تماس با ما</span>
        </a>

        <a href="#" class="os-item mt-auto" id="navSettings">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor">
                <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82..." stroke-width="0.8" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <span class="os-label font-medium">تنظیمات</span>
        </a>
    </nav>

    <!-- Header -->
    <header class="bg-slate-900 border-b border-slate-800">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/">
                    <div
                        class="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-400 to-violet-600 flex items-center justify-center font-bold text-slate-900">
                        N
                    </div>
                </a>
                <div>
                    <div class="text-lg font-semibold">مارکت NFT</div>
                    <div class="text-xs text-slate-400">
                        کشف و معامله مجموعه‌های دیجیتال
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <a href="/mint.html"
                    class="hidden sm:block px-4 py-2 rounded-lg text-sm font-semibold text-white bg-emerald-500 hover:bg-emerald-400">ایجاد</a>

                <div class="relative hidden sm:block">
                    <button id="walletButton"
                        class="ml-2 px-4 py-2 rounded-md bg-slate-100 text-slate-900 font-semibold hover:bg-white transition">
                        اتصال کیف‌پول
                    </button>
                    <div id="walletMenu"
                        class="hidden absolute left-0 mt-2 w-56 bg-slate-800 border border-slate-700 rounded-lg p-2 z-50">
                        <button id="viewOwnedBtn" class="w-full text-left px-3 py-2 rounded hover:bg-slate-700">
                            NFT های من
                        </button>
                        <button id="showAllBtn" class="w-full text-left px-3 py-2 rounded hover:bg-slate-700">
                            نمایش همه
                        </button>
                        <div class="border-t border-slate-700 my-1"></div>
                        <button id="disconnectBtn"
                            class="w-full text-left px-3 py-2 rounded text-red-400 hover:bg-slate-700">
                            قطع اتصال
                        </button>
                    </div>
                </div>
                <select id="chainSelect"
                    class="px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-slate-200 hidden sm:block"></select>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-6xl mx-auto px-6 py-12">
        <!-- Page Header -->
        <section class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold mb-2">فعالیت‌های بازار</h1>
            <p class="text-slate-400">پیگیری ضرب، لیست و فروش NFTها</p>
        </section>

        <!-- Filters -->
        <section class="mb-8">
            <div class="flex flex-wrap items-center gap-4 bg-slate-900/70 border border-slate-800 rounded-xl p-4">
                <span class="text-sm text-slate-400 font-medium">فیلتر:</span>
                <button id="filterAll"
                    class="filter-btn active px-4 py-2 rounded-lg text-sm font-medium bg-emerald-500 text-slate-900">
                    همه
                </button>
                <button id="filterMint"
                    class="filter-btn px-4 py-2 rounded-lg text-sm font-medium bg-slate-800 text-slate-300 hover:bg-slate-700">
                    ضرب
                </button>
                <button id="filterList"
                    class="filter-btn px-4 py-2 rounded-lg text-sm font-medium bg-slate-800 text-slate-300 hover:bg-slate-700">
                    لیست
                </button>
                <button id="filterSold"
                    class="filter-btn px-4 py-2 rounded-lg text-sm font-medium bg-slate-800 text-slate-300 hover:bg-slate-700">
                    فروخته شده
                </button>
            </div>
        </section>

        <!-- Activity Feed -->
        <section>
            <div id="activityFeed" class="space-y-4">
                <!-- Activity items will be inserted here -->
            </div>
            <div id="emptyState" class="hidden text-center text-slate-500 mt-16 py-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-slate-600" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <p class="text-lg">هیچ فعالیتی یافت نشد</p>
                <p class="text-sm text-slate-500 mt-2">وقتی NFTها ضرب، لیست یا فروخته شوند، اینجا نمایش داده می‌شوند</p>
            </div>
            <div id="loadingState" class="text-center text-slate-500 py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-400"></div>
                <p class="mt-4">در حال بارگذاری فعالیت‌ها...</p>
            </div>
        </section>
    </main>

    <!-- Activity Item Template -->
    <template id="activityItemTemplate">
        <article
            class="activity-item bg-slate-900/70 border border-slate-800 rounded-xl p-5 hover:border-slate-700 transition">
            <div class="flex items-start gap-4">
                <!-- NFT Image -->
                <div class="flex-shrink-0">
                    <div class="w-20 h-20 rounded-lg bg-slate-800 overflow-hidden" data-field="image-container">
                        <img class="w-full h-full object-cover" data-field="image" alt="NFT" />
                    </div>
                </div>

                <!-- Activity Details -->
                <div class="flex-1 min-w-0">
                    <div class="flex items-start justify-between gap-4 mb-2">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="activity-badge px-2 py-1 rounded text-xs font-semibold"
                                    data-field="event-badge"></span>
                                <h3 class="text-lg font-semibold text-white truncate" data-field="name"></h3>
                            </div>
                            <p class="text-sm text-slate-400" data-field="description"></p>
                        </div>
                        <div class="text-left flex-shrink-0" data-field="price-container">
                            <p class="text-lg font-bold text-emerald-400" data-field="price"></p>
                        </div>
                    </div>

                    <div class="flex items-center gap-4 text-xs text-slate-500 mt-3 flex-wrap">
                        <div class="flex items-center gap-1">
                            <span>Token ID:</span>
                            <span class="font-mono text-slate-400" data-field="token-id"></span>
                        </div>
                        <div class="flex items-center gap-1">
                            <span data-field="address-label"></span>
                            <span class="font-mono text-slate-400 truncate max-w-[120px]" data-field="address"></span>
                        </div>
                        <a href="#" class="text-emerald-400 hover:text-emerald-300" data-field="detail-link">
                            مشاهده جزئیات
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </template>

    <!-- Toast container -->
    <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>

    <script src="public/js/config.js"></script>
    <script src="public/js/activity.js" defer></script>
</body>

</html>
