  <!-- Header -->
  <header class="bg-slate-900 border-b border-slate-800">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/index.html">
        <div class="flex items-center gap-4">
          <div
            class="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-400 to-violet-600 flex items-center justify-center font-bold text-slate-900">
            N
          </div>
          <div>
            <div class="text-lg font-semibold">مارکت NFT</div>
            <div class="text-xs text-slate-400">
              کشف و معامله مجموعه‌های دیجیتال
            </div>
          </div>
        </div>
      </a>

      <div class="flex items-center gap-4">
        <div class="hidden md:flex items-center bg-slate-800/60 border border-slate-700 rounded-lg px-3 py-2 gap-3">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="text-slate-400">
            ...
          </svg>
          <input id="globalSearch" placeholder="جستجو در آیتم‌ها، مجموعه‌ها، حساب‌ها"
            class="bg-transparent outline-none text-sm text-slate-300 placeholder:text-slate-500 w-64" />
        </div>

        <a href="#"
          class="hidden sm:inline-block px-4 py-2 rounded-lg text-sm font-semibold text-slate-200 bg-slate-800 border border-slate-700">کاوش</a>
        <a href="/mint.html"
          class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-emerald-500 hover:bg-emerald-400">ایجاد</a>

        <div class="relative">
          <button id="walletButton"
            class="ml-2 px-4 py-2 rounded-md bg-slate-100 text-slate-900 font-semibold hover:bg-white transition">
            اتصال کیف‌پول
          </button>
          <div id="walletMenu"
            class="hidden absolute left-0 mt-2 w-56 bg-slate-800 border border-slate-700 rounded-lg p-2 z-50">
            <button id="viewOwnedBtn" class="w-full text-left px-3 py-2 rounded hover:bg-slate-700">
              NFT های من
            </button>
            <button id="showAllBtn" class="w-full text-left px-3 py-2 rounded hover:bg-slate-700">
              نمایش همه
            </button>
            <div class="border-t border-slate-700 my-1"></div>
            <button id="disconnectBtn" class="w-full text-left px-3 py-2 rounded text-red-400 hover:bg-slate-700">
              قطع اتصال
            </button>
          </div>
        </div>
        <select id="chainSelect"
          class="px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-slate-200 hidden sm:block"></select>
      </div>
    </div>
  </header>
  <main class="max-w-2xl mx-auto px-6 py-12 space-y-16">
    <h1 class="text-2xl font-bold mb-4 text-center">ضرب NFT</h1>
    <div id="mintResult" class="hidden p-3 rounded mb-4 text-sm text-right"></div>

    <form id="mintForm" class="space-y-4 bg-slate-900 p-6 rounded shadow-lg">
      <div>
        <label for="mintTitle" class="block text-sm">عنوان</label>
        <input id="mintTitle" type="text" required
          class="w-full p-2 bg-slate-800 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="mintDescription" class="block text-sm">توضیحات</label>
        <textarea id="mintDescription" rows="3"
          class="w-full p-2 bg-slate-800 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>
      <div>
        <label for="mintCollection" class="block text-sm">مجموعه</label>
        <select id="mintCollection"
          class="w-full p-2 bg-slate-800 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 text-slate-200">
          <option value="">انتخاب مجموعه (اختیاری)</option>
          <option value="gaming">بازی</option>
          <option value="art">هنر</option>
          <option value="music">موسیقی</option>
          <option value="sports">ورزش</option>
          <option value="photography">عکاسی</option>
          <option value="collectibles">کلکسیونی</option>
          <option value="virtual-worlds">جهان مجازی</option>
          <option value="utility">ابزاری</option>
        </select>
      </div>
      <div>
        <label for="mintImage" class="block text-sm">فایل تصویر</label>
        <input type="file" id="mintImage" accept="image/*" required
          class="w-full p-2 bg-slate-800 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="mintPrice" class="block text-sm" id="priceLabel">قیمت (ETH)</label>
        <input type="number" id="mintPrice" step="0.00000001" min="0" required
          class="w-full p-2 bg-slate-800 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div class="flex justify-center">
        <button id="mintSubmitButton" type="submit"
          class="w-full px-4 py-2 bg-violet-600 rounded text-white hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          ضرب و لیست کردن NFT
          <span id="spinner" class="spinner hidden ml-2"></span>
        </button>
      </div>
    </form>
  </main>
  <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>
  <script src="public/js/config.js"></script>
  <script src="public/js/mint.js" defer></script>
</body>

</html>
